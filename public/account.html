<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Account</title>
  <link rel="stylesheet" href="/css/home-page.css" />
  <link rel="stylesheet" href="/css/globalModal.css" />
  <link rel="icon" href="/favicon.png" type="image/png" />
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <script defer src="/js/globalModal.js"></script>
  <script defer src="/js/auth.js"></script>
</head>
<body>
  <!-- Preloader -->
  <div id="preloader"><div class="loader"></div></div>

  <div id="toastContainer"></div>

  <nav>
    <div class="nav-content">
      <div class="nav-logo">
        <a href="/index.html"><img src="/assets/Logo.png" alt="SimpleSurvival Collectibles Logo"/></a>
      </div>
      <ul class="nav-links">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/info.html">About</a></li>
        <li><a href="/crates.html">Cosmetic Crates</a></li>
        <li><a href="/othercrates.html">Other Crates</a></li>
        <li><a href="/othercrates.html">Event Items</a></li>
      </ul>
      <ul class="nav-login" id="navLogin">
        <li id="loginItem"><a href="/login.html">Login</a></li>
      </ul>
    </div>
  </nav>

  <main class="auth-page">
    <section class="auth-shell">
      <div class="auth-left card">
        <h1>My Profile</h1>
        <p class="muted">Account information</p>
        <div class="spacer"></div>

        <div><strong>Username:</strong> <span id="accUsername">…</span></div>
        <div><strong>Email:</strong> <span id="accEmail">…</span></div>
        <div><strong>Role:</strong> <span id="accRole">…</span></div>
        <div><strong>Verified:</strong> <span id="accVerified">…</span></div>
        <div><strong>Created:</strong> <span id="accCreated">…</span></div>

        <!-- Hidden container referenced by legacy helper -->
        <div id="accountModal" style="display:none"></div>
      </div>

      <div class="auth-right card">
        <h2>Change Password</h2>
        <form id="passwordChangeForm">
          <label class="note">Current Password</label>
          <input class="input" id="currentPassword" type="password" required />

          <label class="note">New Password</label>
          <input class="input" id="newPassword" type="password" required />

          <label class="note">Confirm New Password</label>
          <input class="input" id="confirmPassword" type="password" required />

          <div class="spacer"></div>
          <label class="note" style="display:flex;gap:8px;align-items:center">
            <input type="checkbox" id="togglePassword" />
            Show passwords
          </label>
          <div class="spacer"></div>
          <button class="btn" type="submit">Update Password</button>
        </form>
      </div>
    </section>
  </main>

  <script>
    setTimeout(() => {
      const pre = document.getElementById('preloader');
      if (pre && pre.style.display !== 'none') {
        if (typeof showGlobalModal === 'function') {
          showGlobalModal({
            type: "error",
            title: "Network Delay",
            message: "We couldn’t finish loading your session. Please try refreshing the page.",
            buttons: [{ label: "Close", onClick: "fadeOutAndRemove('modal-authBootstrapError')" }],
            id: "modal-authBootstrapError"
          });
        }
        pre.style.opacity = "0";
        setTimeout(() => { pre.style.display = "none"; }, 250);
      }
    }, 5000);
  </script>
</body>
</html>
