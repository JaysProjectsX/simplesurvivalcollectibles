<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account - SimpleSurvival Collectibles</title>
  <link rel="icon" href="/favicon.png" type="image/png"/>
  <link rel="stylesheet" href="/css/home-page.css"/>
  <link rel="stylesheet" href="/css/globalModal.css"/>
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Preloader -->
  <div id="preloader"><div class="loader"></div></div>

  <!-- Nav -->
  <nav>
    <div class="nav-content">
      <div class="nav-logo">
        <a href="/"><img src="/assets/Logo.png" alt="SimpleSurvival Collectibles"/></a>
      </div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/info">About</a></li>
        <li><a href="/crates">Cosmetic Crates</a></li>
        <li><a href="/othercrates">Other Crates</a></li>
        <li><a href="/othercrates">Event Items</a></li>
      </ul>
      <ul class="nav-login" id="navLogin">
        <li id="loginItem"><a href="/login">Login</a></li>
      </ul>
    </div>
  </nav>

  <main class="auth-page account-wrap">
    <section class="account-composite">
      <!-- Left: profile info -->
      <div class="account-composite__left">
        <h2>My Profile</h2>
        <p><strong>Username:</strong> <span id="accUsername">...</span></p>
        <p><strong>Email:</strong> <span id="accEmail">...</span></p>
        <p><strong>Role:</strong> <span id="accRole">...</span></p>
        <p><strong>Email Verified:</strong> <span id="accVerified">...</span></p>
        <p><strong>Created:</strong> <span id="accCreated">...</span></p>
      </div>

      <!-- Right: change password -->
      <div class="account-composite__right">
        <h2>Change Password</h2>
        <form id="passwordChangeForm" class="auth-form" novalidate style="max-width:520px;margin:0 auto;">
          <label class="note" for="currentPassword">Current Password</label>
          <input class="input" id="currentPassword" type="password" required />

          <label class="note" for="newPassword">New Password</label>
          <input class="input" id="newPassword" type="password" required />

          <label class="note" for="confirmPassword">Confirm New Password</label>
          <input class="input" id="confirmPassword" type="password" required />

          <div class="form-check" style="justify-content:center;margin-top:6px;">
            <input type="checkbox" id="togglePassword"/>
            <label for="togglePassword">Show passwords</label>
          </div>

          <button class="btn" type="submit" style="max-width:420px;margin:12px auto 0;">Update Password</button>
        </form>
      </div>
    </section>
  </main>

  <div id="toastContainer"></div>

  <script defer src="/js/globalModal.js"></script>
  <script defer src="/js/auth.js"></script>
</body>
</html>
