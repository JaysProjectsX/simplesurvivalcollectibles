<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset password - SimpleSurvival Collectibles</title>
  <link rel="icon" href="/favicon.png" type="image/png"/>
  <link rel="stylesheet" href="/css/home-page.css"/>
  <link rel="stylesheet" href="/css/globalModal.css"/>
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Preloader -->
  <div id="preloader"><div class="loader"></div></div>

  <!-- Nav -->
  <nav>
    <div class="nav-content">
      <div class="nav-logo">
        <a href="/index.html"><img src="/assets/Logo.png" alt="SimpleSurvival Collectibles"/></a>
      </div>
      <ul class="nav-links">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/info.html">About</a></li>
        <li><a href="/crates.html">Cosmetic Crates</a></li>
        <li><a href="/othercrates.html">Other Crates</a></li>
        <li><a href="/othercrates.html">Event Items</a></li>
      </ul>
      <ul class="nav-login" id="navLogin">
        <li id="loginItem"><a href="/login.html">Login</a></li>
      </ul>
    </div>
  </nav>

  <main class="auth-page">
    <section class="auth-composite">
      <div class="auth-composite__left">
        <h1>Password assistance</h1>
        <p class="muted">Enter your email to receive a reset code.</p>
      </div>

      <div class="auth-composite__right">
        <div class="card">
          <form id="forgotPasswordForm" class="auth-form" novalidate>
            <!-- PHASE 1: Email -->
            <div id="emailSection">
              <label class="note" for="forgotEmail">Email</label>
              <input id="forgotEmail" class="input" type="email" required />
              <button id="sendResetCodeBtn" class="btn" type="submit" style="margin-top:10px;">Send Verification Code</button>
              <div style="margin-top:10px;"><a href="/login.html">Back to Sign in</a></div>
            </div>

            <!-- PHASE 2: Code + New Password -->
            <div id="codeSection" style="display:none; margin-top:16px;">
              <label class="note" for="resetCode">Verification Code</label>
              <input id="resetCode" class="input" type="text" placeholder="6-digit code"/>

              <label class="note" for="newResetPassword">New Password</label>
              <input id="newResetPassword" class="input" type="password" placeholder="New Password"/>
              <button id="resetPasswordButton" class="btn" type="button" style="margin-top:10px;">Reset Password</button>
            </div>

            <!-- loader block used by auth.js -->
            <div id="resetLoading" style="display:none; text-align:center; margin-top:14px;">
              <div class="loader" style="width:36px;height:36px;border-width:4px !important;margin:0 auto;"></div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <div id="toastContainer"></div>

  <script>
    /* Dedicated-page shim so auth.js’ modal-based helpers won’t error */
    window.toggleForm = () => { window.location.href = "/login.html"; };
    window.toggleForgotPasswordForm = () => {};
    window.backToLoginFromForgot = () => { window.location.href = "/login.html"; };
  </script>
  <script defer src="/js/globalModal.js"></script>
  <script defer src="/js/auth.js"></script>
</body>
</html>
