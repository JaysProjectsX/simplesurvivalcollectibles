<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign in - SimpleSurvival Collectibles</title>
  <link rel="icon" href="/favicon.png" type="image/png"/>
  <link rel="stylesheet" href="/css/home-page.css"/>
  <link rel="stylesheet" href="/css/globalModal.css"/>
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Preloader -->
  <div id="preloader"><div class="loader"></div></div>

  <!-- Nav -->
  <nav>
    <div class="nav-content">
      <div class="nav-logo">
        <a href="/index.html"><img src="/assets/Logo.png" alt="SimpleSurvival Collectibles"/></a>
      </div>
      <ul class="nav-links">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/info.html">About</a></li>
        <li><a href="/crates.html">Cosmetic Crates</a></li>
        <li><a href="/othercrates.html">Other Crates</a></li>
        <li><a href="/othercrates.html">Event Items</a></li>
      </ul>
      <ul class="nav-login" id="navLogin">
        <li id="loginItem"><a href="/login.html">Login</a></li>
      </ul>
    </div>
  </nav>

  <main class="auth-page">
    <section class="auth-composite">
      <!-- Left (hero) -->
      <div class="auth-composite__left">
        <h1>Welcome Back</h1>
        <p class="muted">Sign in to your account to continue.</p>
      </div>

      <!-- Right (form) -->
      <div class="auth-composite__right">
        <div class="card">
          <form id="loginForm" class="auth-form" novalidate>
            <label class="note" for="loginEmail">Email</label>
            <input id="loginEmail" class="input" type="text" placeholder="you@example.com" required />

            <label class="note" for="loginPassword">Password</label>
            <input id="loginPassword" class="input" type="password" required />

            <div class="row">
              <span>Donâ€™t have an account? <a href="/register.html">Create one</a></span>
              <a href="/forgot-password.html">Forgot password?</a>
            </div>

            <button class="btn" type="submit">Sign In</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <div id="toastContainer"></div>

  <script defer src="/js/globalModal.js"></script>
  <script defer src="/js/auth.js"></script>
  <script>
    // Map form fields to what auth.js expects
    document.addEventListener('DOMContentLoaded', () => {
      const f = document.getElementById('loginForm');
      if (f) {
        const email = document.getElementById('loginEmail');
        const pass  = document.getElementById('loginPassword');
        // Ensure auth.js querySelector('input[type="text"]'/'password') hits these:
        email.setAttribute('type','text');
        pass.setAttribute('type','password');
      }
    });
  </script>
</body>
</html>
