  <script defer src="/js/globalModal.js"></script>
  <script defer src="/js/auth.js"></script>
  <script>
    // If the dropdown didn't call logout() before navigating here, ensure we do it now.
    document.addEventListener('DOMContentLoaded', () => {
      try {
        if (typeof logout === 'function') { logout(); }
      } catch(e) {}
      // Hide preloader in case auth.js hasn't yet
      const p = document.getElementById('preloader'); if (p) p.style.opacity = '0', setTimeout(()=>p.style.display='none',250);
    });
  </script>
