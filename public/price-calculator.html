<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Price Calculator</title>
  <link rel="stylesheet" href="/css/home-page.css"/>
  <link rel="stylesheet" href="/css/collections.css"/>
  <link rel="stylesheet" href="/css/globalModal.css"/>
</head>
<body>

  <div id="preloader"><div class="loader"></div></div>

  <nav>
    <div class="nav-content">
      <div class="nav-logo">
        <a href="/"><img src="/assets/Logo.png" alt="SimpleSurvival Collectibles Logo" /></a>
      </div>
      <ul class="nav-links">
        <li><a href="/" class="active">Home</a></li>
        <li><a href="/info">About</a></li>
        <li><a href="/crates">Cosmetic Crates</a></li>
        <li><a href="/othercrates">Other Crates</a></li>
        <li><a href="/advent-calendars">Advent Calendars</a></li>
      </ul>
      <ul class="nav-login" id="navLogin">
        <li id="loginItem"><a href="/login">Login</a></li>
      </ul>
    </div>
  </nav>

  <div class="share-layout">
    <aside class="share-sidebar">
      <div class="share-brand">
        <img src="/assets/ssc_icon.png" alt="Logo">
        <div class="brand-name">Price Calculator</div>
      </div>

      <div class="share-section-title">Crates</div>
      <div id="crateSidebar"></div>
    </aside>

    <main class="share-main">
      <header class="share-header">
        <div class="share-kpi">
          <div class="share-kpi-title" id="crateTitle">Select a crate</div>
          <div class="share-kpi-count" id="crateCount">—</div>
        </div>
        <div class="share-search">
          <input id="searchInput" type="text" placeholder="Search item by name…"/>
        </div>
      </header>

      <section id="accRoot"></section>
    </main>
  </div>

  <!-- Item Modal -->
  <div id="priceModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div id="modalBody">
        <h3 id="itemName"></h3>
        <div class="economy-buttons">
          <button class="econ-btn" data-econ="Phoenix">Phoenix</button>
          <button class="econ-btn" data-econ="Lynx">Lynx</button>
          <button class="econ-btn" data-econ="Wyvern">Wyvern</button>
          <button class="econ-btn" data-econ="Cerberus" id="cerberusBtn">Cerberus</button>
        </div>
        <div class="price-values">
          <div>Base: <span id="baseValue">—</span></div>
          <div>Max: <span id="maxValue">—</span></div>
          <div>Average: <span id="avgValue">—</span></div>
        </div>
        <hr>
        <div id="commentSection">
          <h4>Comments</h4>
          <div id="commentList"></div>
          <textarea id="commentBox" placeholder="Write a comment (max 250 chars)..."></textarea>
          <div class="char-counter"><span id="charCount">0</span>/250</div>
          <button id="submitComment" class="submit-btn">Post Comment</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/price-calculator.js"></script>
</body>
</html>
