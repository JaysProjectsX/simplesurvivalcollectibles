<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Price Calculator</title>
  <link rel="stylesheet" href="/css/home-page.css"/>
  <link rel="stylesheet" href="/css/price-calculator.css"/>
  <link rel="stylesheet" href="/css/globalModal.css"/>
</head>
<body hidden>

  <div id="preloader"><div class="loader"></div></div>

  <nav>
    <div class="nav-content">
      <div class="nav-logo">
        <a href="/"><img src="/assets/Logo.png" alt="SimpleSurvival Collectibles Logo" /></a>
      </div>
      <ul class="nav-links">
        <li><a href="/" class="active">Home</a></li>
        <li><a href="/info">About</a></li>
        <li><a href="/crates">Cosmetic Crates</a></li>
        <li><a href="/othercrates">Other Crates</a></li>
        <li><a href="/advent-calendars">Advent Calendars</a></li>
      </ul>
      <ul class="nav-login" id="navLogin">
        <li id="loginItem"><a href="/login">Login</a></li>
      </ul>
    </div>
  </nav>

  <div class="pc-layout">
    <aside class="pc-sidebar">
      <div class="pc-brand">
        <img src="/assets/ssc_icon.png" alt="Logo">
        <div class="pc-brand-name">Price Calculator</div>
      </div>

      <div class="pc-section-title">Crates</div>
      <hr class="collections-divider" />
      <div id="crateSidebar"></div>
    </aside>

    <main class="pc-main">
      <header class="pc-header">
        <div class="pc-kpi">
          <div class="pc-kpi-title" id="crateTitle">Select a crate</div>
          <div class="pc-kpi-count" id="crateCount">—</div>
        </div>
        <div class="pc-search">
          <input id="searchInput" type="text" placeholder="Search item by name…"/>
        </div>
      </header>

      <section id="accRoot"></section>
    </main>
  </div>

  <div id="priceModal" class="modal hidden">
    <div class="modal-content-price large">
      <header class="modal-header">
        <button class="close-btn" title="Close">×</button>
        <div class="item-header">
          <img id="itemIcon" src="" alt="Item Icon" />
          <div class="item-info">
            <h2 id="itemName">Item Name</h2>
            <p id="itemSet" class="item-set"></p>
          </div>
        </div>
      </header>
      <hr class="pricing-divider"/>

      <div class="modal-body-grid">
        <section class="modal-economy">
          <div class="economy-buttons">
            <button class="econ-btn" id="phoenixBtn" data-econ="Phoenix">Phoenix</button>
            <button class="econ-btn" id="lynxBtn" data-econ="Lynx">Lynx</button>
            <button class="econ-btn" id="wyvernBtn" data-econ="Wyvern">Wyvern</button>
            <button class="econ-btn" id="cerberusBtn" data-econ="Cerberus">Cerberus</button>
          </div>
          <div class="price-values">
            <div><label>Min (Base)</label><span id="baseValue">—</span></div>
            <div><label>Average</label><span id="avgValue">—</span></div>
            <div><label>Max</label><span id="maxValue">—</span></div>
          </div>
        </section>
        
        <section class="modal-comments">
          <h3>Comments</h3>
          <div id="commentList" class="comment-list"></div>
            <div class="comment-input">
              <textarea id="commentBox" maxlength="250" placeholder="Write a comment… (max 250 chars)"></textarea>
              <span id="charCount" class="char-counter">0/250</span>
              <div class="comment-actions">
                <button id="submitComment" class="btn-primary">Post Comment</button>
              </div>
            </div>
        </section>
      </div>

      <hr class="pricing-divider"/>
      <footer class="modal-footer">
        <button class="btn-secondary close-btn">Close</button>
      </footer>
    </div>
  </div>

  <div id="global-tooltip" class="global-tooltip"></div>

  <script src="/js/auth.js"></script>
  <script src="/js/price-calculator.js"></script>
  <script src="/js/globalModal.js"></script>
</body>
</html>
