<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Account</title>
  <link rel="stylesheet" href="/css/home-page.css" />
  <link rel="stylesheet" href="/css/globalModal.css" />
  <link rel="icon" href="/favicon.png" type="image/png" />
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <script defer src="/js/globalModal.js"></script>
  <script defer src="/js/auth.js"></script>
</head>
<body>
  <!-- Preloader -->
  <div id="preloader"><div class="loader"></div></div>

  <div id="toastContainer"></div>

  <nav>
    <div class="nav-content">
      <div class="nav-logo">
        <a href="/index.html"><img src="/assets/Logo.png" alt="SimpleSurvival Collectibles Logo"/></a>
      </div>
      <ul class="nav-links">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/info.html">About</a></li>
        <li><a href="/crates.html">Cosmetic Crates</a></li>
        <li><a href="/othercrates.html">Other Crates</a></li>
        <li><a href="/othercrates.html">Event Items</a></li>
      </ul>
      <ul class="nav-login" id="navLogin">
        <li id="loginItem"><a href="/login.html">Login</a></li>
      </ul>
    </div>
  </nav>

  <main class="auth-page">
    <section class="auth-shell">
      <div class="auth-left">
        <h1>Get Started</h1>
        <p class="muted">Create your account.</p>
      </div>

      <div class="auth-right">
        <form id="registerForm" class="card">
          <label class="note">Username</label>
          <input class="input" id="registerUsername" required />

          <label class="note">Email</label>
          <input class="input" id="registerEmail" type="email" required />

          <label class="note">Password</label>
          <input class="input" id="registerPassword" type="password" required />

          <button class="btn" type="submit">Sign Up</button>
          <div id="backToLoginText" class="note">Already have an account? <a href="/login.html">Sign in</a></div>
        </form>

        <!-- Hidden stubs -->
        <form id="loginForm" style="display:none"><input type="email"/><input type="password"/></form>
        <form id="forgotPasswordForm" style="display:none">
          <div id="emailSection"><input id="forgotEmail" type="email"/></div>
          <div id="codeSection" style="display:none">
            <input id="resetCode"/><input id="newResetPassword" type="password"/>
            <button id="resetPasswordButton" type="button">Reset Password</button>
          </div>
          <div id="resetLoading" style="display:none"></div>
        </form>
        <div id="authModal" style="display:none"></div>
        <div id="registrationConfirmation" style="display:none"></div>
        <div id="accountModal" style="display:none"></div>
      </div>
    </section>
  </main>

  <script>
    setTimeout(() => {
      const pre = document.getElementById('preloader');
      if (pre && pre.style.display !== 'none') {
        if (typeof showGlobalModal === 'function') {
          showGlobalModal({
            type: "error",
            title: "Network Delay",
            message: "We couldnâ€™t finish loading your session. Please try refreshing the page.",
            buttons: [{ label: "Close", onClick: "fadeOutAndRemove('modal-authBootstrapError')" }],
            id: "modal-authBootstrapError"
          });
        }
        pre.style.opacity = "0";
        setTimeout(() => { pre.style.display = "none"; }, 250);
      }
    }, 5000);
  </script>
</body>
</html>
