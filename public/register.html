<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign up - SimpleSurvival Collectibles</title>
  <link rel="icon" href="/favicon.png" type="image/png"/>
  <link rel="stylesheet" href="/css/home-page.css"/>
  <link rel="stylesheet" href="/css/globalModal.css"/>
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Preloader -->
  <div id="preloader"><div class="loader"></div></div>

  <!-- Nav -->
  <nav>
    <div class="nav-content">
      <div class="nav-logo">
        <a href="/index.html"><img src="/assets/Logo.png" alt="SimpleSurvival Collectibles"/></a>
      </div>
      <ul class="nav-links">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/info.html">About</a></li>
        <li><a href="/crates.html">Cosmetic Crates</a></li>
        <li><a href="/othercrates.html">Other Crates</a></li>
        <li><a href="/othercrates.html">Event Items</a></li>
      </ul>
      <ul class="nav-login" id="navLogin">
        <li id="loginItem"><a href="/login.html">Login</a></li>
      </ul>
    </div>
  </nav>

  <main class="auth-page">
    <section class="auth-composite">
      <div class="auth-composite__left">
        <h1>Get Started</h1>
        <p class="muted">Create your account.</p>
      </div>

      <div class="auth-composite__right">
        <div class="card">
          <form id="registerForm" class="auth-form" novalidate>
            <label class="note" for="registerUsername">Username</label>
            <input id="registerUsername" class="input" type="text" required />

            <label class="note" for="registerEmail">Email</label>
            <input id="registerEmail" class="input" type="email" placeholder="you@example.com" required />

            <label class="note" for="registerPassword">Password</label>
            <input id="registerPassword" class="input" type="password" required />

            <div class="row">
              <span>Already have an account? <a href="/login.html">Sign in</a></span>
            </div>

            <button class="btn" type="submit">Sign Up</button>
          </form>
        </div>
      </div>
    </section>

    <!-- Registration confirmation modal (auth.js toggles this) -->
    <div id="registrationConfirmation" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close" onclick="document.getElementById('registrationConfirmation').style.display='none'">&times;</span>
        <h2>Check Your Email</h2>
        <p>Weâ€™ve sent a verification link to your email address. Please check your inbox/spam folders to verify your account.</p>
      </div>
    </div>
  </main>

  <div id="toastContainer"></div>

  <script defer src="/js/globalModal.js"></script>
  <script defer src="/js/auth.js"></script>
</body>
</html>
