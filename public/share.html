<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Shared Collection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/collections.css"/>
</head>
<body class="share-body">

  <!-- Preloader overlay -->
  <div id="preloader">
    <div class="loader"></div>
  </div>

  <div class="share-layout">
    <aside class="share-sidebar">
    <div class="share-sidebar-header">
        <div class="share-brand">
          <img src="/assets/ssc_icon.png" alt="Logo">
          <div class="brand-name">SimpleSurvival Collectibles</div>
        </div>
        <div class="collections-share-divider"></div>
        <h3 id="shareUser" class="share-username">Shared by —</h3>
        <div id="shareCreated" class="share-meta"></div>
        <div id="shareExpires" class="share-meta"></div>
    </div>
    <nav id="crateList" class="share-crate-list"></nav>
    </aside>

    <main class="share-main">
      <header class="share-header">
        <div class="share-kpi">
          <div class="share-kpi-title" id="crateTitle">Select a crate</div>
          <div class="share-kpi-count" id="crateCount">—</div>
        </div>

        <div class="share-search">
          <input id="searchInput" type="text" placeholder="Search item by name…"/>
        </div>
      </header>

      <section id="accRoot"></section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/share.js"></script>
  <script defer src="/js/globalModal.js"></script>
</body>
</html>
